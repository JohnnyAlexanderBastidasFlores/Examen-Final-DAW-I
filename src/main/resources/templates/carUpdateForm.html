<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title != null ? title : 'Actualizar Auto'}">Actualizar Auto</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Actualizar Auto</h1>
  <form th:action="@{/manage/update/{id}(id=${car.carId})}" th:object="${carUpdate}" method="post">
    <div class="form-group">
      <label for="make">Marca</label>
      <input type="text" id="make" th:field="${make}" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="model">Modelo</label>
      <input type="text" id="model" th:field="${model}" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="year">Año</label>
      <input type="number" id="year" th:field="${year}" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="vin">VIN</label>
      <input type="text" id="vin" th:field="${vin}" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="licensePlate">Placa</label>
      <input type="text" id="licensePlate" th:field="${licensePlate}" class="form-control"/>
    </div>
    <!-- Agregar otros campos según los detalles del auto -->
    <button type="submit" class="btn btn-primary">Actualizar Auto</button>
  </form>
</div>
</body>
</html>
